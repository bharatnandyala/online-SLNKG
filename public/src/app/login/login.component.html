<!-- loginpage starts -->
<div class="login-body">
  <div class="container">
    <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="https://images.unsplash.com/photo-1503838922633-d7892c7a2bc0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE4fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="loginpagegridimg" style="height: 400px; width: 300px;">
      </div>
      <div class="col-md-8">
        <!-- form fields -->
        <div class="card-body">
          <h2 class="card-title text-light">Sign in Here</h2>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <br>
            <button type="button" class="btn btn-dark">Login</button><br>
            <a href="/contact" class="forgotpwd">Forgot password</a>

            <div class="d-grid gap-2 col-6 mx-auto">
             <button class="btn btn-primary" type="button"><img src="https://img.icons8.com/color/2x/google-plus-squared.png" style="height: 25px; width: 25px; float: left;" alt="gmailplus"> Sign up With Gmail</button>
             <button class="btn btn-primary" type="button"><img src="https://img.icons8.com/bubbles/2x/facebook-new.png" style="height: 25px; width: 25px; float: left;" alt="facebook"> Sign up With Facebook</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
